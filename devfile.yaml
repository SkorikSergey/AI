components:
  - name: ollama
    container:
      image: ollama/ollama:latest
      memoryLimit: 8Gi  # More RAM needed for larger models
      cpuLimit: 4000m
      endpoints:
        - name: ollama-api
          targetPort: 11434
          exposure: public
      volumeMounts:
        - name: ollama-data
          path: /root/.ollama
commands:
  - id: pull-model
    exec:
      component: ollama
      commandLine: ollama pull mistral
